title: Network
path: network
icon: 'mdi:access-point-network'
panel: false
cards:
  - entity: sensor.speedtest_download
    max: 1000
    min: 0
    name: Download Speed
    severity:
      green: 600
      red: 100
      yellow: 400
    theme: Backend-selected
    type: gauge
  - entity: sensor.speedtest_upload
    max: 50
    min: 0
    name: Upload Speed
    severity:
      green: 30
      red: 5
      yellow: 20
    theme: Backend-selected
    type: gauge
  - entity: sensor.speedtest_ping
    max: 100
    min: 0
    name: Ping
    severity:
      green: 10
      red: 50
      yellow: 20
    theme: default
    type: gauge
  - entity: sensor.pi_hole_dns_queries_today
    graph: line
    icon: 'mdi:dns-outline'
    type: sensor
  - entity: sensor.pi_hole_ads_blocked_today
    graph: line
    icon: 'mdi:dns-outline'
    type: sensor
badges: []
