title: Home
path: home
icon: 'mdi:home'
panel: false

popup_cards:
  person.kevin:
    title: Kevin
    card:
      type: entities
      entities:
        - entity: person.kevin
          name: Kevin presence
          secondary_info: last-changed
          icon: mdi:map-marker-circle
  person.kassandra:
    title: Kassandra
    card:
      type: entities
      entities:
        - entity: person.kassandra
          name: Kassandra presence
          secondary_info: last-changed
          icon: mdi:map-marker-circle
  person.ian:
    title: Ian
    card:
      type: entities
      entities:
        - entity: person.ian
          name: Ian presence
          secondary_info: last-changed
          icon: mdi:map-marker-circle
  person.ainsley:
    title: Ainsley
    card:
      type: entities
      entities:
        - entity: person.ainsley
          name: Ainsley presence
          secondary_info: last-changed
          icon: mdi:map-marker-circle

cards:
  - type: vertical-stack
    cards:
      - type: custom:compact-custom-header
        main_config: true
        disable: false
        header: true
        menu: show
        background_image: true
        notifications: show
        voice: hide
        options: clock
        clock_am_pm: false
        clock_format: 24
        exceptions:
          - conditions:
              user: dashboard
            config:
              show_tabs: 12
      - type: custom:layout-card
        layout: vertical
        cards:
          - type: horizontal-stack
            cards:
              - type: picture-entity
                entity: person.kevin
                image: /local/images/kevin.png
                show_name: false
                tap_action:
                  action: more-info
              - type: picture-entity
                entity: person.kassandra
                image: /local/images/kassandra.png
                show_name: false
                tap_action:
                  action: more-info
              - type: picture-entity
                entity: person.ian
                image: /local/images/ian.png
                show_name: false
                tap_action:
                  action: more-info
              - type: picture-entity
                entity: person.ainsley
                image: /local/images/ainsley.png
                show_name: false
                tap_action:
                  action: more-info
          - type: horizontal-stack
            cards:
              - type: picture-glance
                title: Ian's Room
                entities:
                  - light.ian_sidetable_light
                state_image:
                  "on": /local/images/rooms/ian/on.png
                  "off": /local/images/rooms/ian/off.png
                entity: switch.ian_sidetable
badges: []
