# Pi-Hole
- platform: pi_hole
  host: !secret pi_hole_host
  monitored_conditions:
    - 'ads_blocked_today'
    - 'dns_queries_today'

# Moon Stage
- platform: moon

# Air Quality Index
- platform: airvisual
  api_key: !secret airvisual_key
  monitored_conditions:
    - 'us'

- platform: co2signal
  token: !secret co2_key

# Health
- platform: flunearyou

# NWS Warnings
- platform: nws_alerts
  name: nws_advisory
  zone_id: !secret nws_zone
