# Home Assistant Stats
- platform: uptime

- platform: version
  name: Installed HA Version
  source: local

- platform: version
  name: Available HA Version
  source: docker

- platform: cert_expiry
  host: !secret cert_url
  port: !secret cert_port

# Component Tracker
- platform: template
  sensors:
    # Count Automations
    count_automations:
      entity_id: sensor.date
      value_template: >
        {%- set domains = ['automation'] -%}
        {%- for domain in domains -%}
          {%- for item in states[domain] -%}
            {% if loop.first %}
              {{loop.length}}
            {% endif %}
          {%- endfor -%}
        {%- endfor -%}

    # Count Scripts
