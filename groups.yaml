windows-doors:
  name: "Windows and Doors"
  icon: mdi:door-open
  entities:
    - alarm_control_panel.alarm
    - binary_sensor.ian_s_left_window_status
    - binary_sensor.ian_s_right_window_status
    - binary_sensor.ian_s_entry_door_status
phone-tracker:
  name: "Phone Locations"
  icon: mdi:cellphone-iphone
  entities:
    - device_tracker.ians_iphone
    - device_tracker.ainsleys_iphone
weather:
  name: Weather
  icon: mdi:weather-cloudy
  entities:
    - sun.sun
    - sensor.moon
    - weather.dark_sky
pi-hole:
  name: Pi-Hole
  icon: mdi:dns
  entities:
    - sensor.pi_hole_dns_queries_today
    - sensor.pi_hole_ads_blocked_today
speedtest:
  name: 'Speed Test'
  icon: mdi:dns
  entities:
    - sensor.speedtest_ping
    - sensor.speedtest_download
    - sensor.speedtest_upload
